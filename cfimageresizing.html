<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>mike-demo.uk - CF-Image-Resizing</title>
  <meta name="description" content="Website to demonstrate Cloudflare features">
  <meta name="author" content="Mike Majunke">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
 
  <div class="container">
    <div class="docs-section" id="cfimages">
      <h4>Cloudflare Image-Resizing</h4>
      <h5>Original</h5>
      <img class="u-max-full-width" src="/cdn-cgi/image/format=auto/images/image8.jpg">
      <pre class="code-example">
        <code class="code-example-body prettyprint">
  XXX
        </code>
      </pre>
      <h5>Blur</h5>
      <img class="u-max-full-width" src="/cdn-cgi/image/format=auto,blur=125/image8.jpg">
      <pre class="code-example">
        <code class="code-example-body prettyprint">
  XXX
        </code>
      </pre>
      <h5>Scaled Down</h5>
      <img class="u-max-full-width" src="/cdn-cgi/image/fit=scale-down,width=640,format=auto/image8.jpg">
      <pre class="code-example">
        <code class="code-example-body prettyprint">
 XXX
        </code>
      </pre>
      <h5>Crop</h5>
      <img class="u-max-full-width" src="/cdn-cgi/image/fit=crop,width=300,height=300,format=auto/image8.jpg">
      <pre class="code-example">
        <code class="code-example-body prettyprint">
  XXX
        </code>
      </pre>
    </div>
  </div>



  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
